<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.1.2/handlebars.min.js"></script>
    <title>Boolflix</title>
  </head>
  <body>
    <!-- contenitore totale -->
    <div class="container">
      <!-- contenitore della casella input e del bottone (link nel mio caso) -->
      <div class="container_search">
        <input class="input_search_movie" type="text" name="" value="" placeholder="Digita qui il film da cercare">
        <a class="search" onclick="return false" href="#">Cerca</a>
      </div>
      <!-- contenitore che conterrÃ  tutti i risultati della ricerca -->
      <div class="search_results">
      </div>
    </div>

    <script src="main.js"></script>
    <script id="template_search_film" type="text/x-handlebars-template">
      <h4>{{Numero_risultato}}</h4>
      <h4>Titolo cercato <span class="red">{{title}}</span></h4>
      <h4>Titolo originale <span class="red">{{original_title}}</span></h4>
      <h4>Lingua <span class="red">{{language}}</span></h4>
      <h4>Voto <span class="red">{{vote}}</span></h4>
      <br>
    </script>
  </body>
</html>
